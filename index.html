<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>تعليم بذكاء</title>

<style>
body{
  background:#4facfe;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Tahoma;
  direction:rtl;
}

.box{
  background:#f4a261;
  padding:20px;
  border-radius:15px;
  width:300px;
  text-align:center;
}

button{
  width:100%;
  margin:6px 0;
  padding:10px;
  border:none;
  border-radius:10px;
  background:#1e88e5;
  color:white;
  font-size:16px;
  cursor:pointer;
}

#result{
  margin-top:10px;
  background:white;
  padding:10px;
  border-radius:8px;
}
</style>
</head>

<body>

<div class="box">
  <h2>تعليم بذكاء</h2>

  <button onclick="mathGame()">لعبة الحساب</button>
  <button onclick="lettersGame()">لعبة الحروف</button>
  <button onclick="colorsGame()">لعبة الألوان</button>

  <div id="result">اضغطي زر</div>
</div>

<script>
function mathGame(){
  document.getElementById("result").innerText = "٢ + ٣ = ٥";
}

function lettersGame(){
  document.getElementById("result").innerText = "الحرف: أ";
}

function colorsGame(){
  document.getElementById("result").innerText = "اللون: أحمر";
}
</script>

</body>
</html>
